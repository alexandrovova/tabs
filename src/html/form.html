<section class="form-page">
    <h2 class="visully-hidden">Форма для заказа машины</h2>
    <form action="#" id="form" class="form" method="post">
        <fieldset class="form__order">
            <legend class="form__order-name">Закажите сейчас</legend>
            <ul class="form__list">
                <li class="form__item">
                    <label class="form__name">
                        <span class="visully-hidden">Имя и Фамилия</span>
                        <input class="form__input" type="text" name="name" placeholder="Имя и Фамилия" required>
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__name">
                        <span class="visully-hidden">Номер телефона*</span>
                        <input class="form__input" type="tel" name="phone" placeholder="Номер телефона" required>
                    </label>
                </li>
            </ul>
            <button class="form__button" type="submit">Отправить</button>
            <a class="form__link" href="#"><span>Политика конфиденциальности</span></a>
        </fieldset>
    </form>
</section>
