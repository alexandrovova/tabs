<header class="main-header">
    <a class=" main-header__logo" href="index.html">  
        <img class="main-header__logo-img" src="img/porsche.svg" width="34" height="38"
          alt="Логотип сайта кот-энержи.">
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button">
        <span class="visully-hidden">Открыть меню.
        </span>
      </button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link site-list__link"  href="#">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--active">Заказать сейчас</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#form">FAQ</a>
        </li>
      </ul>
    </nav>
  </header>

  <script>
    let navMain = document.querySelector('.main-nav');
let navToggle = document.querySelector('.main-nav__toggle');

navMain.classList.remove('main-nav--nojs');

navToggle.addEventListener('click', function () {
  if (navMain.classList.contains('main-nav--closed')) {
    navMain.classList.remove('main-nav--closed');
    navMain.classList.add('main-nav--opened');
  } else {
    navMain.classList.add('main-nav--closed');
    navMain.classList.remove('main-nav--opened');
  }
});

  </script>
